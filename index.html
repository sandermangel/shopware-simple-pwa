<!DOCTYPE html>
<html>
 <head>
  <title>My Amazing Shopware PWA</title>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="/favicon32x32.png" size="32x32">
  <link rel="apple-touch-icon" href="/favicon32x32.png">

  <link rel="manifest" href="/manifest.json">
 </head>
 <body style="text-align:center; padding-top:10px;font-family: "Arial, Helvetica, sans-serif">
  <img src="/logo.png" />
  <h1>My Amazing Shopware PWA</h1>
  <p style="color:#607182;">Welcome to my Shopware PWA webshop</p>

  <script>
   navigator.serviceWorker.register('/serviceworker.js').then(function(reg) {
    console.log('Serviceworker registered under scope:', reg.scope);
   }).catch(function(err) { console.log('ERROR!!! ', err); });
  </script>
 </body>
</html>
